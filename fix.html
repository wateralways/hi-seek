<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DeepSeek安装修复版</title>
    <script>
        // 使用GitHub原生RAW链接 + 缓存规避参数
        function fixInstall() {
            const rawUrl = 'https://raw.githubusercontent.com/wateralways/hi-seek/main/deepseek.shortcut';
            const timestamp = new Date().getTime();
            window.location.href = `shortcuts://import-workflow?url=${encodeURIComponent(rawUrl)}?t=${timestamp}`;
        }
    </script>
</head>
<body>
    <button onclick="fixInstall()" style="padding:15px;background:#4CAF50;color:white;border-radius:8px;">
        点击修复安装
    </button>
</body>
</html>
